name: Test

on: [push, pull_request]

env: 
  CARGO_TERM_COLOR: always

jobs:
 test:
    name: Run Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        
    - name: Build Project
      run: cargo build
      
    - name: Get Code Size
      run: cargo test lines -- --nocapture
